version: '3'

services:
  memsql:
    image: 'memsql/cluster-in-a-box'
    ports:
      - 3306:3306
      - 8080:8080
    environment:
      LICENSE_KEY: ${LICENSE_KEY}
      ROOT_PASSWORD: ${ROOT_PWD}
      START_AFTER_INIT: 'Y'
  
  mongodb:
    image: 'mongo'
    container_name: 'mongodb'
    environment: 
      - PUID=1000
      - PGID=1000
    ports: 
      - 27017:27017
